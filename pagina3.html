        <thead>
            <tr>
                <th>Operación</th>
                <th>Descripción</th>
                <th>Botones</th>

        </thead>

            <tr>
                <td>Multiplicación</td>

            </tr>

                <td>Eleva al cuadrado un número ingresado</td>

            </tr>
            <tr>
                <td>Resta</td>
                <td>Resta 2 números ingresados</td>
                <td><button onclick="calcularOperacion('resta')">Calcular</button></td>
            </tr>
        </tbody>
